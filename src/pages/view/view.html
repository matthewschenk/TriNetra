<ion-header>

  <ion-navbar>
    <ion-title>View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor = "let item of results">

    <ion-card-header>
      {{timeConverter(item.time)}}
    </ion-card-header>

    <ion-card-content>
      {{item.task}}{{item.person}}{{item.comment}}
    </ion-card-content>
  <!--   <i class="fas fa-trash-alt"  (click)="delete(item.time)"></i>    -->
<button full ion-button color="danger" (click)="delete(item.time)">Delete</button>

  </ion-card>

</ion-content>
